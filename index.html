<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmit's weather project</title>
    <link href="https://cdn.jsdelivr.net/npm/@hellouxpavel/cssanimation@6.11.0/dist/cssanimation.min.css
    " rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:slnt,wght,ELSH,ELXP@-2,100..900,20,17&family=Caveat:wght@400..700&family=Cinzel+Decorative:wght@400;700;900&family=Great+Vibes&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik+Wet+Paint&family=Slabo+13px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card col-6">
     <div class="search">
            <input type="text" placeholder="city name" spellcheck="false">
            <button class="searchpic"><img src="./images/search.png"></button>
     </div>
     <div class="error">
        <p>please recheck the city name !</p>
     </div>
    
    <div class="weather">
        <img src="./images/rain.png" class="weather-icon">
        <h1 class="temp">36°c</h1>
        <h2 class="city" >agartala</h2>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png">
                <div >
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png">
                <div >
                    <p class="wind">50km/hr</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script>
    const apikey="ff0a1400b827ef418ff663bfb6f8ddce";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?q=agartala&units=metric";
    const searchBox=document.querySelector(".search input");
    const searchBtn=document.querySelector(".search button");
    const weatherIcon=document.querySelector(".weather-icon");

     async function checkWeather(city){
        const response = await fetch ("https://api.openweathermap.org/data/2.5/weather?q="+city+"&units=metric&appid=ff0a1400b827ef418ff663bfb6f8ddce");
       if(response.status==404){
        document.querySelector(".error").style.display="block";
        document.querySelector(".weather").style.display="none";
       }
       else{
        var data =await response.json();
        document.querySelector(".city").innerHTML= data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";

        if(data.weather[0].main=="Clouds"){
            weatherIcon.src="./images/clouds.png";
        }
        else if(data.weather[0].main=="Clear"){
            weatherIcon.src="./images/clear.png";
        }
        else if(data.weather[0].main=="Rain"){
            weatherIcon.src="./images/rain.png";
        }
        else if(data.weather[0].main=="Drizzle"){
            weatherIcon.src="./images/drizzle.png";
        }
        else if(data.weather[0].main=="Mist"){
            weatherIcon.src="./images/mist.png";
        }
        document.querySelector(".weather").style.display="block";
        document.querySelector(".error").style.display="none";}
     }
     searchBtn.addEventListener("click",()=>{

         checkWeather(searchBox.value);
     })
  </script>
</body>
</html>
